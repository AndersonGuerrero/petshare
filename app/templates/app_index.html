{% extends "base.html"%}
{% load static %}
{% block content %}


<ul class="listPhoto">
	{% for photo in photos  %}
		<li class="liPhoto">
		<article class="article">
			<a href="#">
				<div class="photo">
					<img 
						src="{{photo.photo}}" 
						class="photo-img" 
						title="{{photo.pets_name }} de {{photo.nickname }}">
				</div>
			</a>
			<button class="btn-like">
				<svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="28px" width="28px" xmlns="http://www.w3.org/2000/svg"><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"></path></svg>
				{{photo.likes}} likes
			</button>
		</article> 
	</li>
	{% endfor %}
</ul>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Agregar una nueva foto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form method="POST" enctype="multipart/form-data">
        	{%csrf_token%}
	      <div class="modal-body">
	          <div class="form-group">
	            <input required type="text" placeholder="nickname" class="form-control" name="nickname" id="nickname">
	          </div>
	          <div class="form-group">
	            <input required type="text" class="form-control" name="pets_name" id="pets_name" placeholder="nombre de la mascota">
	          </div>
		        <div id="slim_container" class="slim card" >
				  <input type="file" required name="slim[]"/>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-primary">Cargar foto</button>
	      </div>
         </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="{% static 'js/main.js' %}" ></script>
{% endblock content %}
